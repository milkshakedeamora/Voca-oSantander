<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
</head>
<body>
   

</body>
<script>
    var num1 = parseFloat(prompt("Digite o primeiro número:"));
var operador = prompt("Digite a operação (+, -, *, /):");
var num2 = parseFloat(prompt("Digite o segundo número:"));
var resultado;

switch (operador) {
  case '+':
    resultado = num1 + num2;
    break;
  case '-':
    resultado = num1 - num2;
    break;
  case '*':
    resultado = num1 * num2;
    break;
  case '/':
    resultado = num1 / num2;
    break;
  default:
    resultado = 'Operação inválida';
}

var elemento = document.createElement('h1');
elemento.textContent = num1+" "+operador+" "+num2+"="+resultado;
document.body.appendChild(elemento);

</script>
</html>
